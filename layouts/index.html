{{ partial "header.html" . }}
	<main>
          {{ $brands := .Site.Taxonomies.brands }}
            {{ if $brands }}
              <h1>Motorcycle manufacturers:</h1>
              {{ range $index, $brand := .Site.Taxonomies.brands }}
              <a class="brand-name" href="{{ "/brands/" | relURL }}{{ $index | urlize }}">{{ $index }}</a>
              <br>
            {{ end }}
          {{ end }}
	</main>
{{ partial "footer.html" . }}
