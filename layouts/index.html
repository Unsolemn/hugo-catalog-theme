{{ partial "header.html" . }}
	<main>
          {{ $name := .Site.Taxonomies.name }}
            {{ if $name }}
              <h1>Movies:</h1>
              {{ range $index, $name := .Site.Taxonomies.name }}
              <a class="brand-name" href="{{ "/name/" | relURL }}{{ $index | urlize }}">{{ $index }}</a>
              <br>
            {{ end }}
          {{ end }}
	</main>
{{ partial "footer.html" . }}
